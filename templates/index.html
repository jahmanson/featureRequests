<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <title>Feature Request App</title>
</head>
<body>
  <div class="container">
    <form method="POST" action="">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="name" rows="8" cols="80" class="form-control" id="description" placeholder="Describe the request in detail"></textarea>
      </div>
      <div class="form-group">
        <label for="client">Client</label>
        <select name="client" class="form-control" id="client">
          <option value="clientA">Client A</option>
          <option value="clientB">Client B</option>
          <option value="clientC">Client C</option>
        </select>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <input type="number" class="form-control" name="priority" id="priority">
      </div>
      <div class="form-group">
        <label for="targetDate">Target Date</label>
        <input type="date" class="form-control" name="targetDate" id="targetDate">
      </div>
      <div class="form-group">
        <label for="productArea">Product Area</label>
        <select name="productArea" class="form-control" id="productArea">
          <option value="policies">Policies</option>
          <option value="billing">Billing</option>
          <option value="claims">Claims</option>
          <option value="reports">Reports</option>
        </select>
      </div>
      <input type="submit" class="btn btn-outline-success" value="Submit">
    </form>
  </div>
</body>
</html>
